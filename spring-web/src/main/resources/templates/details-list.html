<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xmlsn="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.isEmpty()}">There are not element</div>

    <table th:if="${!users.isEmpty()}">
        <thead>
            <tr>
                <th>Name:</th>
                <th>Lastname:</th>
                <th>email:</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email!=null}" th:text="${user.email}"></td>
                <td th:if="${user.email==null}" th:text="${'N/A'}"></td>
            </tr>
        </tbody>

    </table>


</body>
</html>
