<div class="container my-4">
    <h1>Product list</h1>

    <div class="row">
        <div class="col">
            <product-form (newProductEvent)="addProduct($event)" [product]="productSelected"></product-form>
        </div>
        <div class="col">
            @if(products.length>0){
            <table class="table table-hover table-striped">
                <thead>
                    <th>
                        <tr>
                            <th>name</th>
                            <th>description</th>
                            <th>price</th>
                            <th>Update</th>
                            <th>Remove</th>
                        </tr>
                    </th>
                </thead>
                <tbody>
                    @for (product of products; track $index) {
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.price }}</td>
                        <td><button (click)="onUpdateProduct(product)" class="btn btn-sm btn-secondary">Edit</button></td>
                        <td><button (click)="onRemoveProduct(product.id)" class="btn btn-sm btn-danger">Remove</button></td>
                    </tr>
                    }
                </tbody>
            </table>

            } @else {
            <div class="alert alert-info">Sorry! There are not records</div>
            }
        </div>
    </div>
</div>
