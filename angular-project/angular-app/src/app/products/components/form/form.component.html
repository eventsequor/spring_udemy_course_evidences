<form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <div>
        <input type="text" class="form-control my-2" placeholder="Name" name="name" [(ngModel)]="product.name"
            #name="ngModel" required minlength="3">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors!['required']">The name is required</div>
            <div *ngIf="name.errors!['minlength']">The minlength is at lest 3</div>
        </div>
    </div>
    <div>
        <input type="text" class="form-control my-2" placeholder="Description" name="description"
            [(ngModel)]="product.description" #description="ngModel" required>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf="description.errors!['required']">The description is required</div>
        </div>
    </div>
    <div>
        <input type="text" class="form-control my-2" placeholder="Price" name="price" [(ngModel)]="product.price"
            #price="ngModel" required min="40">
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
            @if (price.errors!['required']) {
            <div>The price is required</div>
            }
            @if (price.errors!['min']) {
            <div>Min amount is 40</div>
            }
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary my-2 mx-2" [disabled]="!productForm.form.valid">{{ product.id > 0 ?
            "Update" : "Create" }}</button>
        <button type="button" class="btn btn-success my-2 mx-2" (click)="clean()">Clean</button>
    </div>

</form>
